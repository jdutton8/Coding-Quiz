    <link rel="stylesheet" href="style.css">
    <title>Coding Quiz</title>
</head>
<body>
    <h1>My Coding Quiz</h1>
     <div class="container">
       <p class="quiz-info">Try to answer the following code-related questions before the time runs out! Incorrect answers will result in a time deduction of 10 seconds. Good Luck!</p>
        <button id="start" class="start-btn">Start</button>
    </div>

    <div class="hide">
        <p id="questions" class="question-text">Question text goes here</p>
        
        <div id="button" class="btn-answer">
            <button class="btn"> Answer 1</button>
            <button class="btn"> Answer 2</button>
            <button class="btn"> Answer 3</button>
            <button class="btn"> Answer 4</button>
        </div>
        
    </div>

        
    
    
    
</body>
