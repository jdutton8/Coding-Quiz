<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Coding Quiz</title>
</head>
<body>
    
     <div id="intro" class="container">
        <h1>My Coding Quiz</h1>
       <p class="quiz-info">Try to answer the following code-related questions before the time runs out! Incorrect answers will result in a time deduction of 10 seconds. Good Luck!</p>
        <button id="start" class="start-btn">Start</button>
    </div>

    <div>
        <p id="questions" class="question-text"></p>
        
        <div id="answers" class="btn-answer">
        </div>
        
    </div>

    <div id="outro" class="outro-container">
        <div id="scores"></div>
    </div>


        
    <script src="script.js"></script>
    
    
</body>
</html>
